<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>text-decoration</title>
	<style type="text/css">
	p {
		font-size: 32px;
	}
	#none {
		text-decoration: none;
	}
	#underline {
		text-decoration: underline;
	}
	#overline {
		text-decoration: overline;
	}
	#line-through {
		text-decoration: line-through;
	}
	</style>
</head>
<body>
	<p id="none">テキストデコレーションなし</p>
	<p id="underline">テキストデコレーション下線</p>
	<p id="overline">テキストデコレーション上線</p>
	<p id="line-through">テキストデコレーション字消し線</p>
</body>
</html>
