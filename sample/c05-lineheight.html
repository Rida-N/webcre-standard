<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>line-height test</title>
	<style>
	p {
		width: 400px;
	}
	p span {
		font-size: 1.6em;
	}
	.percentage { line-height: 160%; }
	.number { line-height: 1.6; }
	</style>
</head>
<body>
	<p class="percentage">line-height:160%; プロパティ値を「%」で指定すると、行の高さはその要素に指定されている<span>フォントサイズ</span>（ここでは&lt;p&gt;）を基準に、上下に隙間があきます。</p>

	<p class="number">line-height:1.6; プロパティ値を実数で指定すると、行の高さはその行に含まれる<span>最大のフォントサイズ</span>の上下に隙間があきます。</p>
</body>
</html>
