<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>position</title>
<style>
body {
	font-family: "メイリオ", meiryo, sans-serif;
}
strong {
	position: relative;
	top: 100px;
	left: 100px;
}
</style>
</head>
<body>
<p>要素を相対的な位置指定で配置すると、<strong>positionを使わないときの、通常配置</strong>される位置を基点として配置されます。</p>
</body>
</html>
